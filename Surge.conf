# 日本节点
JP = smart, policy-path=https://v1.mk/LuZqwCf, interval=600, tolerance=50, update-interval=86400, policy-regex-filter=(🇯🇵)|(日)|(Japan)|(JP), hidden=false

# 新加坡节点
SG = smart, policy-path=https://v1.mk/LuZqwCf, interval=600, tolerance=50, update-interval=86400, policy-regex-filter=(🇸🇬)|(新)|(Singapore)|(SG), hidden=false

# 美国节点
US = smart, policy-path=https://v1.mk/LuZqwCf, interval=600, tolerance=50, update-interval=86400, policy-regex-filter=(🇺🇸)|(美)|(States)|(US), hidden=false

[Rule]
SUBNET,SSID:Gmz-5g,DIRECT
DOMAIN,immortalwrt.lan,🏠 Home_subnet
IP-CIDR,192.168.8.1/24,🏠 Home_subnet,no-resolve
# Custom
DEST-PORT,123,DIRECT

# 屏蔽 HTTP3/QUIC 协议
# 阻止所有 UDP 流量进入443端口，使 HTTP3 请求回落到 TCP 流量。
AND,((PROTOCOL,UDP), (DEST-PORT,443)),REJECT-NO-DROP

